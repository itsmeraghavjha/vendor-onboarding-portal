<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Received | Heritage Foods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 h-screen flex flex-col justify-center items-center">

    <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-lg w-full border border-gray-100">
        
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Submission Received</h1>
        <p class="text-gray-500 mb-8">Thank you for submitting your details. The internal team has been notified and will review your application shortly.</p>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-8">
            <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Reference ID</p>
            <p class="text-xl font-mono font-bold text-gray-800">{{ req.request_id }}</p>
        </div>

        <p class="text-sm text-gray-400">You may close this window now.</p>
    </div>

    <div class="mt-8">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Heritage Foods" class="h-12 opacity-50 grayscale hover:grayscale-0 transition">
    </div>

</body>
</html>

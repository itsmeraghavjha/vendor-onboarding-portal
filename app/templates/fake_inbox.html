<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fake SMTP Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">ðŸ“§ System Outbound Emails</h1>
        <p class="mb-4 text-sm text-gray-600">This simulates the email server. Refresh to see new emails.</p>
        
        <div class="space-y-4">
            {% for email in emails %}
            <div class="bg-white p-4 rounded shadow border-l-4 border-indigo-500">
                <div class="flex justify-between text-xs text-gray-500 mb-2">
                    <span>To: {{ email.recipient }}</span>
                    <span>{{ email.timestamp.strftime('%H:%M:%S') }}</span>
                </div>
                <h3 class="font-bold text-lg">{{ email.subject }}</h3>
                <p class="text-gray-700 mt-2">{{ email.body }}</p>
                {% if email.link %}
                <div class="mt-3">
                    <a href="{{ email.link }}" target="_blank" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded text-sm font-semibold hover:bg-indigo-200">
                        Click Action Link â†—
                    </a>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

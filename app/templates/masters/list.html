{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto mt-8">
    <div class="flex justify-between items-center mb-6">
        <div>
            <a href="{{ url_for('masters.index') }}" class="text-xs font-bold text-gray-500 hover:text-green-600">‚Üê BACK TO DASHBOARD</a>
            <h1 class="text-2xl font-bold text-gray-800 mt-1">{{ title }}</h1>
        </div>
        <a href="{{ url_for('masters.save_item', slug=slug) }}" class="bg-heritage text-white px-4 py-2 rounded shadow hover:bg-green-700 text-sm font-bold">
            + Add New
        </a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Code</th>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Label / Description</th>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for item in items %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-mono font-bold text-gray-700">{{ item.code }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ item.label }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full {{ 'bg-green-100 text-green-800' if item.is_active else 'bg-red-100 text-red-800' }}">
                            {{ 'Active' if item.is_active else 'Inactive' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="{{ url_for('masters.save_item', slug=slug, id=item.id) }}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                        <form action="{{ url_for('masters.delete_item', id=item.id) }}" method="POST" class="inline" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="px-6 py-10 text-center text-gray-500">No records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

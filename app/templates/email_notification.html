<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heritage Foods Notification</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 40px 0;">
                
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden;">
                    
                    <tr>
                        <td align="center" style="background-color: #009C49; padding: 30px 0;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 24px; letter-spacing: 1px;">Heritage Foods</h1>
                            <p style="color: #e0f2f1; margin: 5px 0 0 0; font-size: 14px;">Vendor Management System</p>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 40px 30px;">
                            <h2 style="color: #333333; font-size: 20px; margin-top: 0;">{{ subject }}</h2>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6; margin-bottom: 30px;">
                                {{ body }}
                            </p>

                            {% if link %}
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center">
                                        <a href="{{ link }}" style="background-color: #009C49; color: #ffffff; padding: 14px 28px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; box-shadow: 0 4px 6px rgba(0, 156, 73, 0.3);">
                                            View Action Item &rarr;
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
                                Or copy this link: <a href="{{ link }}" style="color: #009C49;">{{ link }}</a>
                            </p>
                            {% endif %}
                        </td>
                    </tr>

                    <tr>
                        <td style="background-color: #f8fafc; padding: 20px; text-align: center; border-top: 1px solid #eeeeee;">
                            <p style="color: #94a3b8; font-size: 12px; margin: 0;">
                                &copy; 2025 Heritage Foods Ltd. All rights reserved.<br>
                                This is an automated system email. Please do not reply.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
